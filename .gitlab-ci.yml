prod:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  # before_script:
    # - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build --pull -t git.bmrn.com:4567/qsci/test-app:prod .
    - docker push git.bmrn.com:4567/qsci/test-app:prod
    # - docker compose pull
    - docker compose up -d
    - docker container restart test-app
  only:
    - prod
  tags:
    - docker
    - hpcgit001


